services:
  - type: web
    name: proyecto-empresa
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:10000 src.app:app
    envVars:
      - key: DB_HOST
        value: your-db-host
      - key: DB_USER
        value: your-user
      - key: DB_PASSWORD
        value: your-password
      - key: DB_NAME
        value: proyecto_empresa
